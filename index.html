<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="openDialog">Select Exercises</button>

    <dialog id="exerciseDialog">
        <form method="dialog">
            <label for="exercise1">Exercise 1:</label>
            <select id="exercise1" name="exercise1">
                <option value="squat">Squat</option>
                <option value="benchpress">Bench Press</option>
                <option value="deadlift">Deadlift</option>
            </select>
            <label for="reps1">Reps:</label>
            <input type="number" id="reps1" name="reps1" min="1" max="100">
            <label for="weight1">Weight (kg):</label>
            <input type="number" id="weight1" name="weight1" min="1" max="500">
            <br>
            <label for="exercise2">Exercise 2:</label>
            <select id="exercise2" name="exercise2">
                <option value="squat">Squat</option>
                <option value="benchpress">Bench Press</option>
                <option value="deadlift">Deadlift</option>
            </select>
            <label for="reps2">Reps:</label>
            <input type="number" id="reps2" name="reps2" min="1" max="100">
            <label for="weight2">Weight (kg):</label>
            <input type="number" id="weight2" name="weight2" min="1" max="500">
            <br>
            <button type="submit">Submit</button>
            <button type="button" id="closeDialog">Cancel</button>
        </form>
    </dialog>

    <script src="scripts.js"></script>
</body>
</html>
